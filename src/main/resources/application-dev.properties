#configurations data
spring.datasource.url=jdbc:mysql://localhost:3306/db_payment_system
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=PaymentSystemMysqlDataSource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#configurantions Poll hiraki
spring.datasource.hikari.pool-name=PaymentSystemMysqlPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=20000

#configurantions JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# App Properties
payment.app.jwtSecret=jwtcasepayment
payment.app.jwtExpiration=86400
